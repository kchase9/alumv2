<div class="container">
    <div class="row">
        <h1>
            Welcome To The Alumni Management System
            <br>
            <small class="text-muted">Log In to Continue</small>
        </h1>
    </div>

    <form (ngSubmit)="signIn(email, password)">
        <div class="form-outline mb-4">
            <input #email type="email" id="form2Example1" class="form-control" />
            <label class="form-label" for="form2Example1">Email address</label>
          </div>
        
          <!-- Password input -->
          <div class="form-outline mb-4">
            <input #password type="password" id="form2Example2" class="form-control" />
            <label class="form-label" for="form2Example2">Password</label>
          </div>

          <div class="alert alert-danger"
          *ngIf="!accFound">
            {{errorMessage}}
          </div>

          <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
    </form>
</div>
